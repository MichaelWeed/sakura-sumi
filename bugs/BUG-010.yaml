description: |
  When attempting to click "Open Folder" buttons in the Job History table via browser automation, the click action times out. This may indicate the buttons are not properly accessible or there's a viewport/rendering issue with the job history table.

steps_to_reproduce:
  - "Step 1: Navigate to http://localhost:5001"
  - "Step 2: Scroll to Job History section"
  - "Step 3: Attempt to click any 'Open Folder' button for a completed job"
  - "Step 4: Observe timeout error"

expected_behavior: |
  The "Open Folder" buttons should be clickable and should open the job's output directory in the system file manager.

actual_behavior: |
  Browser automation times out when attempting to click the buttons. Error: "Error calling tool browser_click: Timeout 30000ms exceeded."

